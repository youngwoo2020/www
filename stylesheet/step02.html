    <title>Document</title>
    <style>
        /* element selector*/
        div{
           /* border-width: 1px;

       .bg-yellow{

    <div class="bg-yellow">div3</div>
    <p class="bg-yellow test">div4</div> <!--하나의 엘리먼트에 두개 이상의 클래스를 입력할 수 있다. -->
    <div id="myDiv">div5</div>
