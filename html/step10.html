<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>여러가지 폼 요소 작성하기</h3>
    <form action="save.html" method="get">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" value="skznjs" placeholder="아이디를 입력하세요"> <!--흐릿하게 표시되는거 /:placeholder-->

        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="id" id="age" placeholder="나이를 입력하세요">       
        </div>
    
        <div>
            <fieldset>
            <legend>성별을 입력하세요</legend>      
            <input type="radio" name="gender" id="male"  value="male" > <!--radio버튼은 박스 안에 버튼의 name이 같아야함-->
            <label for = "male">남자</label>
            <input type="radio" name="gender" id="female"  value="female" checked="checked"> 
            <!--value는 입력값이 없기 때문에 임의로 지정해준 것-->
            <label for = "female">여자</label>
        </fieldset>
        </div>
        <div>
            <fieldset>
            <legend>취미를 선택하세요</legend>      
            <input type="checkbox" name="hobby" id="baseball"  value="basevall" > 
            <label for = "baseball">야구</label>
            <input type="checkbox" name="hobby" id="bascketball"  value="bascketball" checked="checked"> 
            <label for = "bascketball">농구</label>
        </fieldset>
        </div>
        <div>
            <label for = "job">직업</label>
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="teacher" selected="selected">선생님</option>
                <option value="developer">개발자</option>
                <option value="analyst">분석가</option>
            </select>
        </div>
        <div>
            <label for="photo">사진</label>
            <input type="file" name="photo" id="photo">

        </div>
        <div>
            <label for="comment">가입인사</label>
            <textarea id="comment" name="comment" cols="100" rows="10">안녕하세요. mymemy입니다.</textarea>
            <!--value가 없고 사이에 값을 넣어야 함. -->
        </div>
        <div>
            <button type="submit">회원가입</button>
            <input type="submit" value="회원가입">
            <button type="reset">취소</button>
            <input type="reset" value="취소">
        </div>
        <input type="hidden" name="ssn" value="11111"/> 
        <!--히든이라 화면에 디스플레이 되지 않음.  Key값을 주고 싶을 때-->
    </form>
</body>
</html>
