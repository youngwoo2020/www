<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
    <script>
        let num1 = 10;
        let num2 = 20.1;
        let result = num1+ num2;
        console.log(result);
        console.log(typeof result);
        console.log(parseInt("abc")); //NaN
        console.log(parseInt("123"));   //123
        console.log(parseFloat("123.12")); //123.12
        console.log(parseInt("123.12"));   //123  ->int값 이후가 잘림
        console.log(12/0);   //infinity
        let a = "123.45";
        let b = "124.56";
        let c = parseFloat(a)+parseFloat(b);
        console.log(c);
        let d = (+a) +(+b);    //앞에 +가 문자열을 없애줌
        console.log(d);
        let e;
        let f= e+1;
        console.log(f);  //NaN
    </script>
</head>

</body>
</html>
