<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        //  배열의 생성과 할당
        const nums1 = [10,20,30,40];
        const nems2 = new Array(10,20,30,40);
        const nems3 = Array(10,20,30,40);

        const names = ['성영한','손정의','잡스'];
        const random = ['아무개', 10, false];  //자료형에 상관없이 넣을 수 있다.
       //배열의 길이보다 큰 곳에 값을 할당하면 배열의 길이가 늘어난다. 
        nums1[0] = 100;
        nums1[1] = 200;
        nums1[2] = 300;
        nums1[3] = 400;  
        nums1.push(500); //index를 모를 때 push로 넣으면 끝에 값이 할당된다. 
        //=nums1[nums1.length]=500;


        //index값이 필요할 때 사용
        for(let i=0; i<nums1.length; i++){
            console.log(i+' '+nums1[i]);
        }

        console.log(nums1);
        alert(nums1);
        //alert을 띄울 때 , 대신 다른 거('')로 교체할 수 있음 (join)
        let str = nums1.join(''); 
        alert(str);

        //가장 마지막 방이 없어진다
        nums1.pop();
        
        for(let i=0; i<nums1.length; i++){
            console.log(nums1[i]);
        }
        console.log(nums1);
        nums1[99] = 1000;
        for(let i=0; i<nums1.length; i++){
            console.log(nums1[i]);
        }
        //es 6에서 추가 된 for....of문 
        for(let value of nums1){
            console.log(value);
        }
        //es5 forEach -> undifined 값은 출력되지 않음.
        nums1.forEach(function(value, index ){
            console.log(index+","+value);
        })

        //es6 arrow function-> undifined 값은 출력되지 않음.
        //function 대신 => (closer때문에 값이 변하는 것을 방지하기 위함. )
        nums1.forEach((value, index)=>{
            console.log(value);
        })



    </script>
</head>

</html>
